services:
  - name: predictor
    start: "python main.py"
    cron: "*/10 * * * *"
    envs:
      - key: TZ
        value: Europe/Berlin
      - key: TASK
        value: predict

  - name: motd
    start: "python main.py"
    cron: "*/5 * * * *"
    envs:
      - key: TZ
        value: Europe/Berlin
      - key: TASK
        value: motd

  - name: digest
    start: "python main.py"
    cron: "*/5 * * * *"
    envs:
      - key: TZ
        value: Europe/Berlin
      - key: TASK
        value: digest

  - name: train
    start: "python train_models.py"
    cron: "*/15 * * * *"
    envs:
      - key: TZ
        value: Europe/Berlin
