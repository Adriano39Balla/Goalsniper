services:
  - type: web
    name: goalsniper
    env: python
    # Pin pip first to avoid incompat issues, then install deps
    buildCommand: |
      python -m pip install --upgrade "pip==24.2"
      pip install --no-cache-dir -r requirements.txt
    # Simple single-process start (scheduler runs inside main.py)
    startCommand: python -X utf8 -u main.py
    healthCheckPath: /health
    envVars:
      # Pin Python version used by Railwayâ€™s Python environment
      - key: PYTHON_VERSION
        value: "3.11.9"
      # run the scheduler inside this service
      - key: RUN_SCHEDULER
        value: "1"
      # secrets are provided from Railway (leave as unsynced)
      - key: DATABASE_URL
        sync: false
      - key: API_KEY
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      # your knobs
      - key: OU_LINES
        value: "2.5,3.5"
      - key: OU_TRAIN_LINES
        value: "2.5,3.5"
      - key: TIP_MIN_MINUTE
        value: "20"
      - key: PREDICTIONS_PER_MATCH
        value: "1"
      - key: DUP_COOLDOWN_MIN
        value: "25"
      - key: SCAN_INTERVAL_SEC
        value: "300"
      - key: TRAIN_ENABLE
        value: "1"
