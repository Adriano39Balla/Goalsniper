# Railway deployment manifest
# Single service running Flask + APScheduler; use gunicorn in production
# Expects env vars in Railway dashboard (see .env example)
services:
  goalsniper:
    startCommand: python main.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: RUN_SCHEDULER
        value: "1"
    healthcheckPath: /health
    restartPolicyType: ON_FAILURE
