# Railway deployment configuration
version: "1.0"

build:
  builder: NIXPACKS
  buildCommand: pip install -r requirements.txt

deploy:
  startCommand: python scripts/main.py --mode live
  restartPolicyType: ON_FAILURE
  restartPolicyMaxRetries: 10

# Environment variables (set in Railway dashboard)
# API_FOOTBALL_KEY
# SUPABASE_DB_NAME
# SUPABASE_DB_USER
# SUPABASE_DB_PASSWORD
# SUPABASE_DB_HOST
# SUPABASE_DB_PORT
# TELEGRAM_BOT_TOKEN
# TELEGRAM_CHAT_ID

# Health check
healthcheck:
  healthcheckPath: /
  healthcheckTimeout: 10

# Resources
resources:
  memory: 2048
  cpu: 2
