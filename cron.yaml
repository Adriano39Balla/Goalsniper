cron:
  - name: match-alert
    path: /match-alert
    schedule: "*/5 * * * *"
    method: GET
    headers:
      x-token: ${AUTH_HEADER}
    envVars:
      - key: API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: AUTH_HEADER
        sync: false
